<!DOCTYPE html>
<html lang=en-US>
    <head>
        <link rel="styleshet" type="text/css" href="style.css">
        <title>Cat Form</title>
    </head>

    <body>
        <main>
            <hi id="title">Cat Form</hi>
            <p id="description">This is a form about cats!</p>
            <form id="survey-form">
                <p id="name-label">Name</p>
                <input type="text" id="name" placeholder="Enter your name">
                <p id="email-label">Email</p>
                <input type="email" id="email" placeholder="Enter your email">
                <p id="number-label">How many kitters have you choosen to share your life with?</p>
                <input type="number" id="number" placeholder="Enter the number of cats you have" min="1" max="12">
                <p>Which type of kitty is best?</p>
                <label for="tuxie">
                    <input type="radio" id="tuxie" name="cat-type" checked> Tuxie
                </label>
                <label for="gingie">
                    <input type="radio" id="gingie" name="cat-type"> Gingie
                </label>
                <label for="tabbers">
                    <input type="radio" id="tabbers" name="cat-type"> Tabbers
                </label>
                <label for="calie">
                    <input type="radio" id="calie" name="cat-type"> Calie
                </label>
                <label for="tortie">
                    <input type="radio" id="tortie" name="cat-type"> Tortie
                </label>
                <label for="night">
                    <input type="radio" id="night" name="cat-type"> Night
                </label>
            </form>
        </main>
    </body>
</html>

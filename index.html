<!DOCTYPE html>
<html lang=en-US>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Manrope" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="images/meow_clipboard.png">
        <title>Cat Form</title>
    </head>

    <body id="background-contrast">
        <main>
            <div class="form-container">
                <h1 id="title">Very Important Cat Survey</h1>
                <p id="description">This is a survey about cats!</p>
                <form id="survey-form">
                    <label for="name" id="name-label" class="label-bottom-margin">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name" required><br><br>

                    <label for="email" id="email-label" class="label-bottom-margin">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email" required><br><br>

                    <label for="number" id="number-label" class="label-bottom-margin">How many kitters have you choosen to share your life with?</label><br>
                    <input type="number" id="number" placeholder="Enter the number of cats you have" min="1" max="12">
                    <br><br>
                    
                    <label  for="dropdown-label">Cats are </label>
                    <select id="dropdown" name="cat-description" required>
                        <option></option>
                        <option value="awesome">awesome</option>
                        <option value="awesome">the best</option>
                        <option value="bae">bae</option>
                    </select>
                    <span></span>.</span>
                    <br><br>
                    

                    <label class="list-label">Which type of kitty is best?</label><br>
                        <label for="tuxie" class="radio-container">  Tuxie
                            <input type="radio" id="tuxie" value="tuxie" name="cat-type" checked>
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="gingie" class="radio-container">  Gingie
                            <input type="radio" id="gingie" value="gingie" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="tabbers" class="radio-container">  Tabbers
                            <input type="radio" id="tabbers" value="tabbers" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="calie" class="radio-container"> Calie
                            <input type="radio" id="calie" value="calie" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="tortie" class="radio-container"> Tortie
                            <input type="radio" id="tortie" value="tortie" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="creamsicle" class="radio-container"> Creamsicle
                            <input type="radio" id="creamsicle" value="creamsicle" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="night" class="radio-container"> Night
                            <input type="radio" id="night" value="night" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="maine-floof" class="radio-container"> Maine Floof
                            <input type="radio" id="maine-floof" value="maine-floof" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="foldy-boi" class="radio-container"> Foldy Boi
                            <input type="radio" id="foldy-boi" value="foldy-boi" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="siameses" class="radio-container"> Siameses
                            <input type="radio" id="siameses" value="siameses" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="gray-grey" class="radio-container"> Gray-Grey
                            <input type="radio" id="gray-grey" value="gray-grey" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="goblin" class="radio-container"> Goblin
                            <input type="radio" id="goblin" value="goblin" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="raggedy-doll" class="radio-container"> Raggedy Doll
                            <input type="radio" id="raggedy-doll" value="raggedy-doll" value="raggedy-doll" name="cat-type">
                            <span class="radio-checkmark"></span>
                        </label>
                    <br>

                    <label class="list-label"> What are your favorite features on a cat?</label><br>
                        <label for="toughin-stance" class="checkmark-container"> Toughin' Stance
                            <input type="checkbox" id="toughin-stance" value="toughin-stance" name="cat-features" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label for="ear-tufts" class="checkmark-container"> Ear Tufts
                            <input type="checkbox" id="ear-tufts" value="ear-tufts" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="boop-button" class="checkmark-container"> Boop Button
                            <input type="checkbox" id="boop-button" value="boop-button" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="whisker-stache" class="checkmark-container"> Whisker Stache
                            <input type="checkbox" id="whisker-stache" value="whisker-stache" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="grumble-gaze" class="checkmark-container">  Grumble grumble-gaze
                            <input type="checkbox" id="grumble-gaze" value="grumble-gaze" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="fluffle-knees" class="checkmark-container">  Fluffle Knees
                            <input type="checkbox" id="fluffle-knees" value="fluffle-knees" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="blep-tongue" class="checkmark-container">  Blep Tongue
                            <input type="checkbox" id="blep-tongue" value="blep-tongue" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="neaps" class="checkmark-container"> Neaps
                            <input type="checkbox" id="neaps" value="neaps" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="maple-stare" class="checkmark-container"> Maple Stare
                            <input type="checkbox" id="maple-stare" value="maple-stare" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="snorgle-tum" class="checkmark-container"> Snorgle Tum
                            <input type="checkbox" id="snorgle-tum" value="snorgle-tum" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="jitter-tail" class="checkmark-container"> Jitter Tail
                            <input type="checkbox" id="jitter-tail" value="jitter-tail" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="babby-teef" class="checkmark-container"> Babby Teef
                            <input type="checkbox" id="babby-teef" value="babby-teef" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="toe-beards" class="checkmark-container"> Toe Beards
                            <input type="checkbox" id="toe-beards" value="toe-beards" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="buzz-cut" class="checkmark-container"> Buzz Cut
                            <input type="checkbox" id="buzz-cut" value="buzz-cut" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="optional-fourth-leg" class="checkmark-container"> Optional Fourth Leg
                            <input type="checkbox" id="optional-fourth-leg" value="optional-fourth-leg" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="mittsies" class="checkmark-container"> Mittsies
                            <input type="checkbox" id="mittsies" value="mittsies" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="tummy-puddles" class="checkmark-container"> Tummy Puddles
                            <input type="checkbox" id="tummy-puddles" value="tummy-puddles" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                        <label for="bunny-feets" class="checkmark-container"> Bunny Feets
                            <input type="checkbox" id="bunny-feets" value="bunny-feets" name="cat-features">
                            <span class="checkmark"></span>
                        </label>
                    <br>

                    <label for="cat-haiku" class="text-area-label">Please write a haiku about cats (Optional)</label>
                    <textarea id="cat-haiku" name="cat-haiku" rows="3" cols="70" class="text-area"></textarea>

                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
